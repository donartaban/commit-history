<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Public Projects</h3>
        </div>
    </div>
    <!-- Iterate the available public projects -->
    <div class="row">
        <div class="col-4" *ngFor="let repo of repos">

        </div>
    </div>
</div>
